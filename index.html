<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="score">
    <div class="score">
      <div>Wins</div>
      <div id="wins">0</div>
    </div>
    <div class="score">
      <div>Losses</div>
      <div id="losses">0</div>
    </div>
    <div class="score">
      <div>Ties</div>
      <div id="ties">0</div>
    </div>
  </div>
  <div id="options">
    <div class="button" id="rock">
      <img src="img/rock.jpg" alt="rock">
    </div>
    <div class="button" id="paper">
      <img src="img/paper.png" alt="paper">
    </div>
    <div class="button" id="scissors">
      <img src="img/scissors.png" alt="scissors">
    </div>
  </div>
  <div id="results">
  </div>
</body>
